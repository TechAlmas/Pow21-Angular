<div class="content-wrap">
	<div class="section nopadding nomargin" style="width: 100%; height: 100%; position: absolute; left: 0; top: 0; background: url('assets/images/parallax/home/6.jpg') center center no-repeat; background-size: cover;"></div>
	<div class="section nobg full-screen nopadding nomargin">
		<div class="container-fluid vertical-middle divcenter clearfix">
			<div class="card divcenter noradius noborder" style="max-width: 400px; background-color: rgba(255,255,255,0.93);">
				<div class="card-body" style="padding: 40px;">
					<form #forgotpassword="ngForm" (ngSubmit)="onFormSubmit(forgotpassword)">
						<h3>Login to your Account</h3>
						<div class="col_full">
							<label for="login-form-username">Enter Email:</label>
							<input type="email" id="forgotpassword-form-username" name="email" value="" class="form-control" [ngModel]="forgot_alert.email" required #uEmail="ngModel" placeholder="Enter your email" />
							<div *ngIf="uEmail.errors && forgotpassword.submitted && !isValidFormSubmitted" [ngClass] = "'error'"> 
			        			<div *ngIf="uEmail.errors.required"> 
			         				Please provide your Email
			        			</div>  
							</div>
			        	</div>
			        	<div class="col_full nobottommargin">
							<button class="button nomargin" id="forgotpassword-form-submit" name="edit-form-submit" value="register">Forgot password</button> 					
							<a routerLink="/login" class="fright">Login</a>	
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
